<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login page</title>
        <h:outputStylesheet library="css" name="styles.css"  />
        
                <!-- Bootstrap -->
<link href="../css/bootstrap.css" rel="stylesheet" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color:#424868">
        <style>
    
</style>

        <center>
        <div id="pageHeading">
      <ui:insert name="heading">
      <ui:include src="header.xhtml"/>
      </ui:insert>     
      </div> 
        
        <div id="content">
      <ui:insert  name="content">
        
        <h:form style="margin-top: 100px;margin-left: 50px;">
         <h:message for="loginPanel" style="color:red;" />
         <h:panelGrid style="color: white" columns="" id="loginPanel">
             Username :  
            <h:inputText style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;    " id="username" value="#{userController.username}" required="true" requiredMessage="Please input your username"/>
            <h:message for="username" style="color:black;" />
            <br/>
            Password : 
            <h:inputSecret style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;" id="password" value="#{userController.password}" required="true" requiredMessage="Please input your password"/>
            <h:message for="password" style="color:black;" />
         </h:panelGrid>
         <br/>
         <h:commandButton class="btn btn-primary" action="#{userController.login()}"
            value="Login"/>
      </h:form>
        </ui:insert>     
      </div> 
            </center>
        
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </h:body>
</html>
