<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"  />
                <!-- Bootstrap -->
<link href="../css/bootstrap.css" rel="stylesheet" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color:#424868">
        <center>
         <div id="pageHeading">
      <ui:insert name="heading">
      <ui:include src="header.xhtml"/>
      </ui:insert>     
      </div> 
        
        <h:form style="margin-top: 100px;margin-left: 50px;color: white">
            
         
         <h:panelGrid columns="" id="registerPanel" >
             <h:outputText  value="Please type your information" style="color: white"/>
             
            Username : 
            <h:inputText  style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;    " id="username" value="#{userController.username}" required="true" requiredMessage="Please input your username">
            <f:validator validatorId="usernameExistValidator" />
            </h:inputText>
             
            <h:message for="username" style="color:red;" />
            <br/>
            Password : 
            <h:inputSecret style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;    " id="password" value="#{userController.password}" required="true" requiredMessage="Please input your password"/>
             
            <h:message for="password" style="color:red;" />
            <br/>
            Firstname : 
            <h:inputText  style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;    " id="firstname" value="#{userController.firstName}" required="true" requiredMessage="Please input your firstname"/>
             
            <h:message for="firstname" style="color:red;" />
            <br/>
            Lastname : 
            <h:inputText  style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;    " id="lastname" value="#{userController.lastName}" required="true" requiredMessage="Please input your lastname" />
             
            <h:message for="lastname" style="color:red;" />
            <br/>
            PostalCode
            <h:inputText  style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;    " id="postalcode" value="#{userController.postalcode}" required="true" requiredMessage="Please input your postalcode"  pt:placeholder="" />
             
            <h:message for="postalcode" style="color:red;" />
            <br/>
            
            Email : 
           <h:inputText  style="background-color:rgba(0,0,0,0) !important;
       border-bottom: 1px solid white;    " id="email" value="#{userController.email}" required="true" requiredMessage="Please input your email">
            <f:validator validatorId="emailValidator" />
           </h:inputText>
               <h:message for="email" style="color:red;" />
                <br/>
         </h:panelGrid>
         <h:commandButton class="btn btn-primary"  action="#{userController.register()}"
            value="Register"/>
      </h:form>
            </center>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       </h:body>
</html>
