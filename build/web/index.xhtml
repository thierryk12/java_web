<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/styles.css" />
        <!-- Bootstrap -->
<link href="../css/bootstrap.css" rel="stylesheet" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </h:head>
    
    <h:body style="background-color:#424868">

            <center>
        <div id="pageHeading">
            <ui:insert name="heading">
                <ui:include src="header.xhtml"/>

            </ui:insert>   
            
                
        </div> 
        
        
        
        


        <div id="content">
            <ui:insert name="content">

                <h1 style="color: white">Welcome to SupTracking.</h1>
                <h2 style="color: white">Users <span class="badge" style="background-color: blue;width:100px">#{userController.getAllUsers().size()} </span></h2>
                <h2 style="color: white">Tracks <span class="badge" style="background-color: blue;width:100px">#{trackController.getTrackCount()} </span></h2>
            </ui:insert>     
        </div> 
        <h:outputText rendered="#{user != null}" value="welcome #{user.id}"/> 

</center>
        
        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    

       
    </h:body>
</html>
